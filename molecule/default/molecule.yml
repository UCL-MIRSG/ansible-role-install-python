---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rocky8
    image: geerlingguy/docker-rockylinux8-ansible:latest
    command: /usr/sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    pre_build_image: true
  - name: centos7
    image: geerlingguy/docker-centos7-ansible:latest
    command: /usr/sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    pre_build_image: true
  - name: ubuntu22
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    command: /lib/systemd/systemd
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks, timer, yaml
  inventory:
    group_vars:
      all:
        additional_networks: []
        default_networks:
          - "0.0.0.0/0"
  env:
    ANSIBLE_VERBOSITY: "1"
verifier:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: "1"
lint: |
  set -e
  yamllint .
  ansible-lint .
